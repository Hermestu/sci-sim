<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sci Upload</title>
	<style>
		.container{
			max-width: 60%;
			margin:0 auto;
		}

		.hidden{
			display:none;
		}

		.fileLabel{
			font-size:1.3em;
			background-color:#999;
			padding:5px 0;
		}

		.success{
			background-color:green;
			color:white;
			padding:10px;
		}

		.failed{
			background-color: red;
			color:white;
			padding:10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Sci Upload</h2>
		<p>This page is for uploading a simulation. Upload it below.</p>
		<input type="file" name="sim_template">

		<div class="mediaUpload hidden">
			<h3>Upload the media below.</h3>
		</div>
	</div>

	<script src="js/reqwest.min.js"></script>
	<script src="js/app.js"></script>	

	<script>
		document.querySelector("input").addEventListener("change", function(e){
			var file  = e.target.files[0];

			// check if the file is the correct type
			if(file.type != "text/plain"){
				alert("Please enter a plain text file")
				return false;
			}

			var reader = new FileReader();

			// this is what we're gonna do when the file is read
			reader.onload = function(e){
				// gets the file contents..but only for text
				var fileContents = e.target.result
			}

			reader.readAsText(file);
		});
		
	</script>
</body>
</html>
